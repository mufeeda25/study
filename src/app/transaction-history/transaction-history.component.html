<div class="container">
    <div class="jumbotron">
        <h1> Transaction History</h1>
        <div class="row">
            <div class="col" >
                <table>
                   <thead>
                       <tr>
                           <th>Amount</th>
                           <th>Type</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let item of transactions">
                           <td>{{item.amount}}</td>
                           <td>{{ item.type}}</td>
                       </tr>
                       
                   </tbody>
                </table>
                
            </div>
            </div>
            </div>
</div>
