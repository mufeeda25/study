<div class="container">
    <div class="jumbotron">
        <div class="row"> 
            <div class="col"></div>
            <div class="col">Register an account</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <form (ngSubmit)="register()">
                    {{ acno }}
                    {{ name }}
                    {{ pwd }}
                    <div class="form-group">
                    <label for="acno">Account Number</label>
                    <input  [(ngModel)]="acno" name="acno" type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your Account number with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="nms">Name</label>
                    <input [(ngModel)]="name" name="names" type="text" class="form-control" id="nms ">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input [(ngModel)]="pwd" name="pwd" type="password" class="form-control" id="pwd ">
                        </div>
                        <div class="form-group">
                            <label for="pin">Pin</label>
                            <input [(ngModel)]="pin" name="pin" type="password" class="form-control" id="pin">
                            </div>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <a routerLink="">back to login</a>
                </form>        
            </div>
        </div>
    </div>
</div>
